<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TalkEmma</title>
  </head>

  <body>
    <div id="page">
      <main id="main">
        <div class="choose-container">
          <div class="container">
            <div class="header">
              <h1>3. Choose Your Goal</h1>
              <h2>75% completed</h2>
            </div>
            <progress class="progress-bar" value="75" max="100"></progress>
            <div class="mr-b-2">
              <div class="chat-types">
                <div class="btn-container">
                  <button class="btn-active btn">
                    Chat About Random Stuff
                  </button>
                  <button class="btn-active btn">Play Chat Games</button>
                  <button class="btn-transparent btn">Role Play</button>
                </div>
                <div class="btn-container">
                  <button class="btn">
                    Share Emotions
                  </button>
                  <button class="btn">
                    Talk Shames free
                  </button>
                  <button class="btn">Role Play</button>
                </div>
                <div class="btn-container">
                  <button class="btn">
                    Make Virtual Friend
                  </button>
                  <button class="btn">
                    Feel Less Lonely
                  </button>
                  <button class="btn">Other</button>
                </div>
              </div>
              <div class="margin"><button class="next-btn">Next</button></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
