
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TalkEmma</title>
  </head>

  <body>
    <div id="page">
      <main id="main">
        <div class="personality-container">
        <div class="container">
          <div class="header">
            <h1>4. Tweak Personality</h1>
            <h2>55% completed</h2>
          </div>
          <progress class="progress-bar" value="55" max="100"></progress>
          <div class="mr-b-2">
            <div class="progress-container">
              <div class="custom-personality">
                <div class="filter-name">
                  <p>Shy</p>
                  <p>Flirty</p>
                </div>
                <input type="range" min="0" max="100" value="50" class="range-slider">
              </div>
              <div class="custom-personality">
                <div class="filter-name">
                  <p>Pessimistic</p>
                  <p>Optimistic</p>
                </div>
                <input type="range" min="0" max="100" value="50" class="range-slider">
              </div>
              <div class="custom-personality">
                <div class="filter-name">
                  <p>Ordinary</p>
                  <p>Mysterious</p>
                </div>
                <input type="range" min="0" max="100" value="50" class="range-slider">
              </div>
            </div>
            <button class="next-btn m-t">Next</button>
          </div>
        </div>
      </div>
      </main>
    </div>
  </body>
</html>
